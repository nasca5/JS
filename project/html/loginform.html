<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login form</title>
  <link rel="stylesheet" href="/nomalize.css">
  <link rel="stylesheet" href="/project/css/loginform.css">
</head>
<body>
  <div class="form-background">
    <div class="form-white w-50">
      <form class="loginform">
        <div>
          <h1>contact us</h1>
          <p>Your Email</p>
          <input type="email" class="input w-100" placeholder="email@example.com">
        </div>
        <div style="clear:both"></div>
        <div class="float w-50">
          <p>First Name</p>
          <input type="text" class="input w-100">
        </div>
        <div class="float w-50">
          <p>Last Name</p>
          <input type="text" class="input w-100">
        </div>
        <div style="clear:both"></div>
        <div>
          <p>Message</p>
          <textarea class="input w-100"></textarea>
        </div>
        <div>
          <input type="checkbox">
          <label>Subscribe</label>
          <button type="submit" class="input">Send</button>
        </div>
        <div style="clear: both;"></div>
      </form>
    </div>
  </div>
</body>
</html>
