<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/nomalize.css">
  <link rel="stylesheet" href="/study_js/css/study_js.css">
  <title>study</title>
</head>
<body>
  <div class="main-bg">
    <h4>Shirts on Sale!</h4>
    <button type="button" class="btn btn-primary login">login</button>
  </div>
  <div class="black-bg">
    <form action="/study_js/html/server.html" class="loginform">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary hello">Submit</button>
      <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>
  </div> 
  
  
  <script
  src="https://code.jquery.com/jquery-3.6.4.min.js"
  integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
  crossorigin="anonymous"></script>


  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>


  <script>
    $('.login').on('click', function() {
      $('.main-bg').css('opacity', '0');
      $('.black-bg').addClass('show');
    })

    $('.btn-danger').on('click', function() {
      $('.main-bg').css('opacity', '1');
      $('.black-bg').toggleClass('show');
    })

    <!-- 1.전송버튼 눌렀을 때, input값이 공백이면 alert() 띄우기 -->
    const email = document.getElementById('exampleInputEmail1');
    const passwd = document.getElementById('exampleInputPassword1');

    $('form').on('submit', function(e) {
      if (!email.value) {
        e.preventDefault();
        alert('please write id');
      }
      else if (!passwd.value) {
        e.preventDefault();
        alert('please write passwd');
      }
      else if (passwd.value.length < 6) {
        e.preventDefault();
        alert('passwd should more than 6 letters.');
      }
    });
  </script>


</body>
</html>
